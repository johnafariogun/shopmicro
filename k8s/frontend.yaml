apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: shopmicro
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      # ── Scheduling ───────────────────────────────────────────────────────────
      # Frontend sits on its own node to isolate ingress/edge traffic
      # from app-tier compute. If you only have 2 non-data nodes,
      # change role=frontend → role=app to share with backend.
      nodeSelector:
        role: frontend

      imagePullSecrets:
        - name: ghcr-pull-secret

      containers:
        - name: frontend
          image: ghcr.io/johnafariogun/shopmicro-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          # VITE_* vars are baked at CI build time — these are documentation only.
          # Update VITE_API_BASE / VITE_ML_BASE GitHub Secrets to your node IP
          # or ingress hostname before the first CI run.
          env:
            - name: VITE_API_BASE
              value: "http://<NODE_IP_OR_DOMAIN>"
            - name: VITE_ML_BASE
              value: "http://<NODE_IP_OR_DOMAIN>"
          resources:
            requests:
              cpu: "50m"
              memory: 64Mi
            limits:
              cpu: "200m"
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: shopmicro
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  # NodePort lets you reach the app via any node's IP without a cloud LB.
  # k3s also installs Traefik as ingress — use the Ingress resource instead
  # once you have a domain/hostname.
  type: NodePort
