apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: shopmicro
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path   # k3s built-in provisioner
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: shopmicro
  labels:
    app: redis
    tier: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0    # never take redis fully down during update
      maxSurge: 1
  template:
    metadata:
      labels:
        app: redis
        tier: data
    spec:
      # ── Scheduling ────────────────────────────────────────────────────────────
      # Co-locate with postgres on the data node — they share the taint.
      nodeSelector:
        role: data

      tolerations:
        - key: "data-only"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"

      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "--appendonly", "yes"]
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "100m"
              memory: 64Mi
            limits:
              cpu: "200m"
              memory: 128Mi
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 15
            periodSeconds: 30
          volumeMounts:
            - name: redis-storage
              mountPath: /data
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: shopmicro
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
